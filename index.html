<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面包价格计算器 - 多选版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f5f0;
            color: #5c3d2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background-color: #e6b17e;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .content {
            padding: 20px;
        }
        
        .reset-btn {
            background-color: white;
            color: #e6b17e;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .bottom-reset {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0e6d6;
        }
        
        .bottom-reset .reset-btn {
            background-color: #e6b17e;
            color: white;
            border: 2px solid #e6b17e;
        }
        
        .bottom-reset .reset-btn:hover {
            background-color: #d19c68;
            border-color: #d19c68;
        }
        
        .category-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0e6d6;
        }
        
        .category-tab {
            padding: 12px 20px;
            background-color: #f9f5f0;
            border: none;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .category-tab.active {
            background-color: #e6b17e;
            color: white;
        }
        
        .category-tab:hover:not(.active) {
            background-color: #f0e6d6;
        }
        
        .category-content {
            display: none;
        }
        
        .category-content.active {
            display: block;
        }
        
        .bread-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .bread-item {
            border: 2px solid #f0e6d6;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .bread-item.selected {
            border-color: #e6b17e;
            background-color: #f9f5f0;
        }
        
        .bread-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .bread-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .bread-price {
            font-weight: 600;
            color: #e6b17e;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .quantity-btn {
            background-color: #e6b17e;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quantity-btn:hover {
            background-color: #d19c68;
        }
        
        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            font-size: 1rem;
            margin: 0 10px;
            border: 2px solid #e6b17e;
            border-radius: 5px;
        }
        
        .options-section {
            margin-bottom: 20px;
        }
        
        .option-group {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f5f0;
        }
        
        .option-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .option-title i {
            margin-right: 8px;
            color: #e6b17e;
        }
        
        .discount-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .discount-checkbox input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .discount-checkbox span {
            font-weight: 600;
        }
        
        .rounding-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            padding: 8px;
            background-color: #f5e8d9;
            border-radius: 5px;
            border-left: 4px solid #e6b17e;
        }
        
        .total-section {
            background-color: #f5e8d9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .selected-items {
            margin-bottom: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .selected-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #e6b17e;
        }
        
        .item-name {
            font-weight: 500;
        }
        
        .item-details {
            display: flex;
            align-items: center;
        }
        
        .item-quantity {
            margin-right: 10px;
            color: #666;
        }
        
        .item-subtotal {
            font-weight: 600;
            min-width: 80px;
            text-align: right;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .total-label {
            font-weight: 600;
        }
        
        .total-price {
            font-weight: 500;
        }
        
        .final-total {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e6b17e;
            font-size: 1.3rem;
            font-weight: bold;
            color: #2e7d32;
        }
        
        .discount-applied, .rounding-applied {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: right;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        .currency {
            font-size: 1rem;
        }
        
        .empty-cart {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .bread-list {
                grid-template-columns: 1fr;
            }
            
            .final-total {
                font-size: 1.2rem;
            }
            
            .category-tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>面包价格计算器</h1>
            <p>多选版 - 含强制零钱进位功能</p>
            <button class="reset-btn" id="reset-top">重置选择</button>
        </div>
        
        <div class="content">
            <div class="category-tabs">
                <button class="category-tab active" data-category="peanut">花生面包类</button>
                <button class="category-tab" data-category="chocolate">巧克力面包类</button>
                <button class="category-tab" data-category="original">原味面包类</button>
                <button class="category-tab" data-category="special">特色面包类</button>
            </div>
            
            <!-- 花生面包类 -->
            <div class="category-content active" id="peanut">
                <div class="bread-list">
                    <div class="bread-item" data-id="1" data-name="香脆花生面包" data-price="3.70">
                        <div class="bread-header">
                            <div class="bread-name">香脆花生面包</div>
                            <div class="bread-price"><span class="currency">RM</span> 3.70</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" max="100">
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                    
                    <div class="bread-item" data-id="2" data-name="花生酱面包" data-price="4.20">
                        <div class="bread-header">
                            <div class="bread-name">花生酱面包</div>
                            <div class="bread-price"><span class="currency">RM</span> 4.20</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" max="100">
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 巧克力面包类 -->
            <div class="category-content" id="chocolate">
                <div class="bread-list">
                    <div class="bread-item" data-id="3" data-name="浓郁巧克力面包" data-price="4.20">
                        <div class="bread-header">
                            <div class="bread-name">浓郁巧克力面包</div>
                            <div class="bread-price"><span class="currency">RM</span> 4.20</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" max="100">
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                    
                    <div class="bread-item" data-id="4" data-name="巧克力夹心面包" data-price="4.80">
                        <div class="bread-header">
                            <div class="bread-name">巧克力夹心面包</div>
                            <div class="bread-price"><span class="currency">RM</span> 4.80</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" max="100">
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 原味面包类 -->
            <div class="category-content" id="original">
                <div class="bread-list">
                    <div class="bread-item" data-id="5" data-name="经典原味面包" data-price="3.20">
                        <div class="bread-header">
                            <div class="bread-name">经典原味面包</div>
                            <div class="bread-price"><span class="currency">RM</span> 3.20</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" max="100">
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                    
                    <div class="bread-item" data-id="6" data-name="法式长棍面包" data-price="3.50">
                        <div class="bread-header">
                            <div class="bread-name">法式长棍面包</div>
                            <div class="bread-price"><span class="currency">RM</span> 3.50</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" max="100">
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 特色面包类 -->
            <div class="category-content" id="special">
                <div class="bread-list">
                    <div class="bread-item" data-id="7" data-name="特制奶油面包" data-price="4.80">
                        <div class="bread-header">
                            <div class="bread-name">特制奶油面包</div>
                            <div class="bread-price"><span class="currency">RM</span> 4.80</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" max="100">
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                    
                    <div class="bread-item" data-id="8" data-name="芝士蒜香面包" data-price="5.20">
                        <div class="bread-header">
                            <div class="bread-name">芝士蒜香面包</div>
                            <div class="bread-price"><span class="currency">RM</span> 5.20</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease">-</button>
                            <input type="number" class="quantity-input" value="0" min="0" max="100">
                            <button class="quantity-btn increase">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="options-section">
                <div class="option-group">
                    <div class="option-title">
                        <i>✓</i>
                        <span>折扣选项</span>
                    </div>
                    <label class="discount-checkbox">
                        <input type="checkbox" id="discount">
                        <span>应用10%折扣</span>
                    </label>
                </div>
                
                <div class="option-group">
                    <div class="rounding-info">
                        <strong>注意：</strong> 所有价格将自动进行零钱进位，四舍五入到最接近的0.05 RM
                    </div>
                </div>
            </div>
            
            <div class="total-section">
                <div class="selected-items" id="selected-items">
                    <div class="empty-cart">请选择面包并设置数量</div>
                </div>
                
                <div class="total-row">
                    <div class="total-label">商品总价:</div>
                    <div class="total-price">
                        <span id="original-price" class="original-price"></span>
                        <span><span class="currency">RM</span> <span id="total">0.00</span></span>
                    </div>
                </div>
                
                <div id="discount-text" class="discount-applied"></div>
                <div id="rounding-text" class="rounding-applied"></div>
                
                <div class="final-total">
                    <div class="total-label">最终支付金额:</div>
                    <div class="total-price"><span class="currency">RM</span> <span id="final-total">0.00</span></div>
                </div>
            </div>
            
            <div class="bottom-reset">
                <button class="reset-btn" id="reset-bottom">重置所有选择</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 分类切换功能
            const categoryTabs = document.querySelectorAll('.category-tab');
            const categoryContents = document.querySelectorAll('.category-content');
            
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const categoryId = this.getAttribute('data-category');
                    
                    // 更新标签状态
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新内容显示
                    categoryContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === categoryId) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // 获取所有面包商品
            const breadItems = document.querySelectorAll('.bread-item');
            const selectedItemsContainer = document.getElementById('selected-items');
            
            // 存储已选商品
            let selectedItems = [];
            
            // 重置功能
            function resetAll() {
                // 重置所有数量输入框
                breadItems.forEach(item => {
                    const quantityInput = item.querySelector('.quantity-input');
                    quantityInput.value = 0;
                    item.classList.remove('selected');
                });
                
                // 清空已选商品
                selectedItems = [];
                
                // 重置折扣选项
                discountCheckbox.checked = false;
                
                // 更新显示
                updateSelectedItemsDisplay();
                updateTotal();
                
                // 显示重置成功提示
                alert('所有选择已重置！');
            }
            
            // 绑定重置按钮事件
            document.getElementById('reset-top').addEventListener('click', resetAll);
            document.getElementById('reset-bottom').addEventListener('click', resetAll);
            
            // 面包项点击事件
            breadItems.forEach(item => {
                const quantityInput = item.querySelector('.quantity-input');
                const decreaseBtn = item.querySelector('.decrease');
                const increaseBtn = item.querySelector('.increase');
                
                // 数量减少
                decreaseBtn.addEventListener('click', function() {
                    let quantity = parseInt(quantityInput.value);
                    if (quantity > 0) {
                        quantityInput.value = quantity - 1;
                        updateSelectedItem(item, quantity - 1);
                    }
                });
                
                // 数量增加
                increaseBtn.addEventListener('click', function() {
                    let quantity = parseInt(quantityInput.value);
                    if (quantity < 100) {
                        quantityInput.value = quantity + 1;
                        updateSelectedItem(item, quantity + 1);
                    }
                });
                
                // 输入框变化
                quantityInput.addEventListener('input', function() {
                    let quantity = parseInt(this.value);
                    if (isNaN(quantity) || quantity < 0) {
                        quantity = 0;
                        this.value = 0;
                    } else if (quantity > 100) {
                        quantity = 100;
                        this.value = 100;
                    }
                    updateSelectedItem(item, quantity);
                });
                
                // 面包项点击选择
                item.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('quantity-btn') && 
                        !e.target.classList.contains('quantity-input')) {
                        let quantity = parseInt(quantityInput.value);
                        if (quantity === 0) {
                            quantityInput.value = 1;
                            updateSelectedItem(item, 1);
                        }
                    }
                });
            });
            
            // 更新已选商品
            function updateSelectedItem(item, quantity) {
                const id = item.getAttribute('data-id');
                const name = item.getAttribute('data-name');
                const price = parseFloat(item.getAttribute('data-price'));
                
                // 更新选中状态
                if (quantity > 0) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
                
                // 更新已选商品列表
                const existingIndex = selectedItems.findIndex(i => i.id === id);
                
                if (quantity > 0) {
                    if (existingIndex >= 0) {
                        selectedItems[existingIndex].quantity = quantity;
                        selectedItems[existingIndex].subtotal = price * quantity;
                    } else {
                        selectedItems.push({
                            id: id,
                            name: name,
                            price: price,
                            quantity: quantity,
                            subtotal: price * quantity
                        });
                    }
                } else {
                    if (existingIndex >= 0) {
                        selectedItems.splice(existingIndex, 1);
                    }
                }
                
                // 更新显示
                updateSelectedItemsDisplay();
                updateTotal();
            }
            
            // 更新已选商品显示
            function updateSelectedItemsDisplay() {
                if (selectedItems.length === 0) {
                    selectedItemsContainer.innerHTML = '<div class="empty-cart">请选择面包并设置数量</div>';
                    return;
                }
                
                let html = '';
                selectedItems.forEach(item => {
                    html += `
                        <div class="selected-item">
                            <div class="item-name">${item.name}</div>
                            <div class="item-details">
                                <span class="item-quantity">${item.quantity}个</span>
                                <span class="item-subtotal"><span class="currency">RM</span> ${(item.subtotal).toFixed(2)}</span>
                            </div>
                        </div>
                    `;
                });
                
                selectedItemsContainer.innerHTML = html;
            }
            
            // 四舍五入函数 - 四舍五入到最接近的0.05
            function roundToNearestFiveCents(amount) {
                return Math.round(amount * 20) / 20;
            }
            
            // 更新总价
            function updateTotal() {
                let total = 0;
                
                // 计算所有已选商品总价
                selectedItems.forEach(item => {
                    total += item.subtotal;
                });
                
                let discountApplied = discountCheckbox.checked;
                
                // 应用折扣
                if (discountApplied) {
                    let discountedTotal = total * 0.9;
                    totalElement.textContent = discountedTotal.toFixed(2);
                    originalPriceElement.textContent = 'RM ' + total.toFixed(2);
                    discountText.textContent = '已应用10%折扣，节省 RM ' + (total - discountedTotal).toFixed(2);
                    
                    // 强制应用四舍五入
                    let roundedTotal = roundToNearestFiveCents(discountedTotal);
                    finalTotalElement.textContent = roundedTotal.toFixed(2);
                    
                    if (roundedTotal !== discountedTotal) {
                        roundingText.textContent = '已应用四舍五入，调整金额 RM ' + (roundedTotal - discountedTotal).toFixed(2);
                    } else {
                        roundingText.textContent = '';
                    }
                } else {
                    totalElement.textContent = total.toFixed(2);
                    originalPriceElement.textContent = '';
                    discountText.textContent = '';
                    
                    // 强制应用四舍五入
                    let roundedTotal = roundToNearestFiveCents(total);
                    finalTotalElement.textContent = roundedTotal.toFixed(2);
                    
                    if (roundedTotal !== total) {
                        roundingText.textContent = '已应用四舍五入，调整金额 RM ' + (roundedTotal - total).toFixed(2);
                    } else {
                        roundingText.textContent = '';
                    }
                }
            }
            
            // 折扣选择变化
            const discountCheckbox = document.getElementById('discount');
            discountCheckbox.addEventListener('change', updateTotal);
            
            // 获取DOM元素
            const totalElement = document.getElementById('total');
            const finalTotalElement = document.getElementById('final-total');
            const discountText = document.getElementById('discount-text');
            const roundingText = document.getElementById('rounding-text');
            const originalPriceElement = document.getElementById('original-price');
            
            // 初始化
            updateSelectedItemsDisplay();
            updateTotal();
        });
    </script>
</body>
</html>
